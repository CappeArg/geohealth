<div class="container">
    <h2>User Login</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <input class="btn btn-info text-white m-2" type="submit" value="Send">
        <button (click)="onGoogle()" type="button" class="btn btn-info text-white">
            <i class="fab fa-google"></i> Login with Google
          </button>
    </form>

    <!-- <button class="btn btn-info" (click)="onClick()">Login With Google</button> -->
