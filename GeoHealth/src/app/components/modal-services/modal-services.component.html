<div id="addServiceModal" class="m-4 animate__animated animate__fadeIn animate__faster">
    <div class="container">
        <div class="card mask-custom border shadow-lg">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12">
                    <ng-container *ngIf="form != undefined">
                        <div class="container mx-auto">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="m-4">

                                <h4 *ngIf="add">Add Service</h4>
                                <h4 *ngIf="!add">Edit Service</h4>

                                <div class="modal-body">
                                    <div class="form-group m-1">
                                        <label>Service Name</label>
                                        <input type="text" class="form-control m-1" formControlName="name">
                                        <span *ngIf="form.controls['name'].errors && form.controls['name'].touched" class="form-text text-danger">Please, complete the name, with no more than 20 characters</span>
                                    </div>
                                    <div class="form-group m-1">
                                        <label>Description</label>
                                        <textarea class="form-control m-1" cols="6" rows="3" formControlName="description"></textarea>
                                        <span *ngIf="form.controls['description'].errors && form.controls['description'].touched" class="form-text text-danger">Please, complete the description, with no more than 140 characters</span>
                                    </div>
                                </div>

                                <div class="modal-footer m-2">
                                    <div class="d-flex justify-content-center">
                                        <div class="col-12">
                                            <input (click)="cancel()" type="button" class="btn btn-danger m-1" value="Cancel">
                                            <input [disabled]="form.invalid" *ngIf="add" type="submit" class="btn btn-info text-white m-1" value="Add">
                                            <input [disabled]="form.invalid" *ngIf="!add" type="submit" class="btn btn-info text-white m-1" value="Edit">
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
